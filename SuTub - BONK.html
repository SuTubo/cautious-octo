<script>
function updateUsernameStatus()
{
   var username = document.signupForm.username.value;
   if(username != ""){
     showAjaxDiv('user_ajax?action_check_username&user='+username+'&suggest=1',showUsernameSuggestions);
   }
}
var showUsernameSuggestions = function(response) {
	
	_showdiv("check_username");
	_showdiv("username_suggestions");
	if(response.status == 'username_ok')
	{
		_gel("check_username").className = 'success';
		_gel("check_username").innerHTML = 'Username available!';
		_hidediv("username_suggestions");
	} else if(response.status == 'username_wrong')
	{
		_gel("check_username").innerHTML = 'Your username can only contain letters A-Z or numbers 0-9';
		_gel("check_username").className = 'error';
	} else {
		var content = '';
		for(i = 0; i < response.length; i++) {
        	var onclick = "onclick=fillInUsername('"+response[i].usernames+"'); return false;";
			content += '<label><input type="radio" '+onclick+' name="username_suggest">'+response[i].usernames+'</input></label><br>';
    	}
		_gel("check_username").className = 'error';
		_gel("check_username").innerHTML = document.signupForm.username.value+' is not available, but the following usernames are:';
		_gel("username_suggestions").innerHTML = content;
	}
}
function fillInUsername(username)
{
	document.signupForm.username.value = username;
	updateUsernameStatus();
}
function updatePasswordStrength()
{
	var password = document.signupForm.password1.value;
	var strength = 0;
	
	locase_matches = password.match(/[a-z_]/g);
	digit_matches = password.match(/[0-9]/g);
	upcase_matches = password.match(/[A-Z]/g);
	special_matches = password.match(/\W/g);

	if(password.length > 5) {
	    strength += password.length - 5;

	if (locase_matches && upcase_matches)
	    strength += upcase_matches.length;

	if (locase_matches && digit_matches)
	    strength += digit_matches.length;

    if (special_matches)
        strength += special_matches.length;

    if ((locase_matches || upcase_matches) && special_matches && digit_matches)
        strength += 2;
	}
	var pstrength_elem = document.getElementById('password_strength');
    var pstrength_text = document.getElementById('password_strength_text');
	
    if (password.length == 0) {
    	pstrength_elem.className = 'password_empty';
    	pstrength_text.innerHTML = 'None';
    } else if (strength < 3) {
    	pstrength_elem.className = 'password_weak';
    	pstrength_text.innerHTML = 'Weak';
    } else if (strength < 7) {
    	pstrength_elem.className = 'password_fair';
    	pstrength_text.innerHTML = 'Fair';
    } else if (strength < 10) {
    	pstrength_elem.className = 'password_good';
    	pstrength_text.innerHTML = 'Good';
    } else {
    	pstrength_elem.className = 'password_strong';
    	pstrength_text.innerHTML = 'Strong';
    }
}
</script>
